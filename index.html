<script>
  // ================== SPA REDIRECT HANDLER ==================
  (function() {
      try {
          var redirect = sessionStorage.getItem('redirect');
          if (redirect) {
              sessionStorage.removeItem('redirect');
              if (redirect !== location.href) {
                  var url = new URL(redirect);
                  var path = url.pathname;
                  if (['/', '/index.html', '/work', '/work.html', '/contact', '/contact.html'].includes(path)) {
                      if (history.replaceState) history.replaceState({url: path}, '', path);
                      requestAnimationFrame(() => { if(window.loadPage) loadPage(path, false); });
                  }
              }
          }
      } catch(e){ console.warn('Redirect handler error:', e); }
  })();
</script>

// ================== UTIL ==================
function normalizePath(path){
    if(path === '/' || path === '/index.html') return 'index.html';
    if(path === '/work' || path === '/work.html') return 'work.html';
    if(path === '/contact' || path === '/contact.html') return 'contact.html';
    return 'index.html';
}

// ================== THEME ==================
function loadTheme() {
    try {
        if(localStorage.getItem('theme')==='dark') document.body.classList.add("dark-theme");
        else document.body.classList.remove("dark-theme");
    } catch(e){ console.warn(e); }
}
function toggleTheme() {
    try {
        document.body.classList.toggle("dark-theme");
        localStorage.setItem('theme', document.body.classList.contains("dark-theme") ? 'dark' : 'light');
    } catch(e){ console.warn(e); }
}

// ================== CLOCK ==================
function updateTime() {
    var el = document.getElementById("time");
    if(!el) return;
    try{
        var now = new Date();
        var options = { timeZone: 'Europe/Helsinki', hour12: false };
        el.textContent = now.toLocaleTimeString('fi-FI', options);
    } catch(e){ el.textContent = new Date().toLocaleTimeString(); }
}
setInterval(updateTime,1000);

// ================== FOOTER DOT ==================
function updateIndicator(activeLink, animate=true){
    if(!activeLink || !indicator) return;
    requestAnimationFrame(()=>{
        try{
            var rect = activeLink.getBoundingClientRect();
            var parentRect = indicator.offsetParent.getBoundingClientRect();
            var x = (rect.left + rect.width/2) - parentRect.left - indicator.offsetWidth/2;
            indicator.style.transition = animate ? 'transform 0.3s cubic-bezier(0.4,0,0.2,1)' : 'none';
            indicator.style.transform = `translateX(${x}px)`;
            indicator.style.bottom = '16px';
        } catch(e){ console.warn(e); }
    });
}

// ================== PAGE TITLE ==================
function updatePageTitle(){
    var h1 = document.querySelector('.name-link h1');
    if(!h1) return;
    switch(location.pathname){
        case '/': case '/index.html': h1.textContent='Petteri Peuri'; break;
        case '/work': case '/work.html': h1.textContent='Petteri Peuri / Work'; break;
        case '/contact': case '/contact.html': h1.textContent='Petteri Peuri / Contact'; break;
        default: h1.textContent='Petteri Peuri';
    }
}

// ================== SPA LOAD ==================
function loadPage(url,push=true){
    var map = {'/':'index.html','/index':'index.html','/work':'work.html','/work.html':'work.html','/contact':'contact.html','/contact.html':'contact.html'};
    var key = map[url] || 'index.html';
    mainContent.innerHTML = pageContent[key] || '<p>Content not found.</p>';

    if(push && history.pushState) history.pushState({url:url}, '', url);

    updatePageTitle();

    footerLinks.forEach(l=>l.classList.toggle('active', normalizePath(l.getAttribute('href'))===key));
    var activeLink = document.querySelector('.footer-links a.active');
    if(activeLink) updateIndicator(activeLink,true);

    setTimeout(()=> loadTranslations(loadLang()),50);
}

// ================== LANGUAGES ==================
function saveLang(lang){ try{ localStorage.setItem('language',lang);}catch(e){} currentLang=lang;}
function loadLang(){ try{ return localStorage.getItem('language')||currentLang;}catch(e){return currentLang;}}
function applyTranslations(trans){
    Object.keys(trans).forEach(key=>{
        var el = document.getElementById(key);
        if(!el) return;

        if(Array.isArray(trans[key])){
            // Clear existing list items
            el.innerHTML = '';
            // Append each item as <li>
            trans[key].forEach(item=>{
                var li = document.createElement('li');
                li.textContent = item;
                el.appendChild(li);
            });
        } else {
            // Plain text / HTML
            el.innerHTML = trans[key];
        }
    });
}


function loadTranslations(lang){
    saveLang(lang);
    document.querySelectorAll('.lang-toggle').forEach(btn=>{
        const active=btn.id==='lang-'+lang;
        btn.setAttribute('aria-pressed',active);
        btn.classList.toggle('active',active);
    });
    fetch('translations/'+lang+'.json')
        .then(r=>r.ok?r.json():Promise.reject('Not found'))
        .then(applyTranslations)
        .catch(e=>console.warn('Translation error',e));
}

// ================== INIT ==================
function initializePage(){
    var key = normalizePath(location.pathname);
    mainContent.innerHTML = pageContent[key] || '<p>Content not found.</p>';

    footerLinks.forEach(l=>l.classList.toggle('active', normalizePath(l.getAttribute('href'))===key));
    var activeLink=document.querySelector('.footer-links a.active');
    if(activeLink) updateIndicator(activeLink,false);

    updatePageTitle();
    loadTheme();
    updateTime();
    loadTranslations(loadLang());
}

// ================== DOM READY ==================
function domReady(cb){ if(document.readyState==='loading') document.addEventListener('DOMContentLoaded',cb); else cb();}
domReady(()=>{
    initializePage();

    footerLinks.forEach(link=>{
        link.addEventListener('click',e=>{
            e.preventDefault();
            var href = link.getAttribute('href');
            loadPage(href);
        });
    });

    var homeLink = document.querySelector('.name-link');
    if(homeLink) homeLink.addEventListener('click', e=>{ e.preventDefault(); loadPage('/'); });

    document.getElementById('lang-fi').onclick = ()=>loadTranslations('fi');
    document.getElementById('lang-en').onclick = ()=>loadTranslations('en');
});

// ================== POPSTATE ==================
window.addEventListener('popstate', e=>{
    var url = (e.state && e.state.url) || '/';
    loadPage(url,false);
    updatePageTitle();
});

// ================== RESIZE ==================
window.addEventListener('resize', ()=>{
    if(window.resizeTimeout) clearTimeout(window.resizeTimeout);
    window.resizeTimeout=setTimeout(()=>{
        var activeLink=document.querySelector('.footer-links a.active');
        if(activeLink) updateIndicator(activeLink,false);
    },200);
});

// Expose globally
window.loadPage = loadPage;
</script>
